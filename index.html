<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>타이핑마스터!</h1>
    </div>
    <div class="word-display">
        Hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input" />
    </div>
    <div class="game-info">
        <div>
            남은시간: <span class="time">0</span>초
        </div>
        <div>
            획득점수: <span class="score">0</span>점
        </div>
    </div>
    <button class="button loading" onclick="run()">게임을 불러오는 중...</button>

    <section>
        <div class="score-board hidden-score">
            <div>
                내 점수 : <span class="my-score"></span>
            </div>
            <div class="play-or-not">
                <span>Do you want to play again?</span>
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
